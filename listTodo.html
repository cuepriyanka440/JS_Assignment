<html>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <head>
        <title>JS Assignment</title>
    </head>
    <body>
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <h3>Todo List</h3>
                    </div>
                    <div class="col-md-9">
                        <a href="#" onclick="handleLogout()" class="btn btn-primary p-3">Logout</a>
                    </div>
                </div>
                <div class="row"></div>
                    <div class="col-md-6">
                        <div class="row">
                            <div id="todo">
                                <form onsubmit="handleAddTodo()" method="POST" id="todo_form">
                                    <div class="form-group">
                                        <label>Task</label>
                                        <input type="text" name="task" id="task">
                                    </div>
                                    <div class="form-group">
                                        <label>Due date</label>
                                        <input type="text" name="duedate" id="duedate">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-default" value="Add Todo">
                                    </div>
                                </form>
                            </div>
                        </div>
                          
                    </div>
                    <div class="col-md-6">
                        <div id="todoList"></div>
                    </div>
                </div>
        
        </div>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="todo.js"></script>
