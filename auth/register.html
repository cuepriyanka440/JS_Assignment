<html>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <head>
        <title>JS Assignment</title>
    </head>
    <body>
            <div class="container">
                <div>
                    <h3>Registration</h3>
                    <a href="login.html">Login</a>
                </div>
                <div class="col-md-6">
                        <div class="form-registration">
                                <form onsubmit="submitRegistration()" method="POST" id="register_form">
                                    <div class="infoMessage"></div>
                                    <div class="form-group">
                                        <label>First Name</label>
                                        <input type="text"  class="form-control" id="first_name" name="register[first_name]">
                                    </div>
                                    <div class="form-group">
                                        <label>Last Name</label>
                                        <input type="text"  class="form-control" id="last_name" name="register[last_name]">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="text"  class="form-control" id="email" name="register[email]">
                                    </div>
                                    <div class="form-group">
                                            <label>Password</label>
                                            <input type="password"  class="form-control" id="password" name="register[password]">
                                    </div>
                                    <div class="form-group">
                                            <label>Gender</label>  
                                    </div>
                                    <div class="radio">
                                        <label><input type="radio" name="register[gender]" value="M">Male</label>
                                        <label><input type="radio" name="register[gender]" value="F">female</label>
                                    </div>
                                    <div class="form-group">
                                        <label>Address</label>
                                        <input type="text"  class="form-control" name="register[address]" id="address">
                                    </div>
                                    <div class="form-group">
                                        <input type="file"  id="profile_image" class="form-control" name="register[profile_image]">
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="btn btn-default" value="Register">
                                    </div>
                                </form>
                            </div>    
                </div>
                <div class="col-md-6">
                    
                </div>
        
        </div>
    </body>
</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../common.js"></script>
<script src="register.js"></script>
